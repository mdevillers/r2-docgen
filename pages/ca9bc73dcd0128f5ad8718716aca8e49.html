Usage:  wA  [type] [value]<br>Types<br>| r               raw write value<br>| v               set value (taking care of current address)<br>| d               destination register<br>| 0               1st src register<br>| 1               2nd src register<br>| Example:wA r 0  # e800000000<br></html>
