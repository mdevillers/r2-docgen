Usage: dd   Descriptors commands<br>| dd                   List file descriptors<br>| dd <file>            Open and map that file into the UI<br>| dd-<fd>              Close stdout fd<br>| dd*                  List file descriptors (in radare commands)<br>| dds <fd> <off>       Seek given fd)<br>| ddd <fd1> <fd2>      Dup2 from fd1 to fd2<br>| ddr <fd> <size>      Read N bytes from fd<br>| ddw <fd> <hexpairs>  Write N bytes to fd<br></html>
