<!DOCTYPE html>
<html>
Usage: dsu   Step until commands<br>| dsu <address>                 Step until <address><br>| dsui[r] <instr>               Step until an instruction that matches <instr>, use dsuir for regex match<br>| dsuo <optype> [<optype> ...]  Step until an instr matches one of the <optype>s.<br>| dsue <esil>                   Step until <esil> expression matches<br>| dsuf <flag>                   Step until pc == <flag> matching name<br></html>
