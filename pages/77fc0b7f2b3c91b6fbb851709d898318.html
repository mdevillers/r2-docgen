Usage #!interpreter [<args>] [<file] [<<eof]<br>|  #                     comment - do nothing<br>|  #!                    list all available interpreters<br>|  #!python              run python commandline<br>|  #!python foo.py       run foo.py python script (same as '. foo.py')<br>|  #!python arg0 a1 <<q  set arg0 and arg1 and read until 'q'<br></html>
